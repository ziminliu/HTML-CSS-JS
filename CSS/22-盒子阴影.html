    .shadow {
      height: 100px;
      width: 100px;
      background-color: skyblue;
      margin: 100px auto;
    }

    .shadow:hover {
      box-shadow: 0px 0px 5px 1px rgba(0, 0, 0, 0.1);
    }

    .font {
      font-size: 50px;
      color: #f40;
      font-weight: 700;
      text-shadow: 5px 5px 6px rgba(0, 0, 0, .5);

    }
  </style>

  <div class="shadow font">我是火影</div>
