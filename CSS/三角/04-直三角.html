<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <style>
    .box {
      position: relative;
      width: 150px;
      height: 20px;
      background-color: red;
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 0;
      left: 70px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 10px 0px 0px;
      border-color: red green blue purple;
    }
    .new{
      float: left;
    }
    .old{
      width: 70px;
      text-decoration: line-through;
      background-color: green;
    }
  </style>
  <div class="box">
    <!-- <div class="logo"></div> -->
    <span class="new">￥999</span>
    <span class="old">￥9999</span>
  </div>
</body>
