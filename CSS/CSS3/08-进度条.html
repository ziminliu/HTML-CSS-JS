<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .bar{
      width: 100px;
      height: 5px;
      background-color: pink;
      border-radius: 3px;
    }
    .bar-in{
      width: 15px;
      height: 100%;
      border-radius: 3px;
      background-color: skyblue;
      transition: all 1s;
    }
    .bar-in:hover{
      width: 100%;
    }
  </style>
  <div class="bar">
    <div class="bar-in"></div>
  </div>
</body>
</html>
