<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    @keyframes move {
      0% {
        transform: translate(0, 0);
      }
      100%{
        transform: translateX(1000px);
      }
    }
    div{
      width: 100px;
      height: 100px;
      background: pink;
      animation-name: move;
    }
  </style>
</body>

</html>
