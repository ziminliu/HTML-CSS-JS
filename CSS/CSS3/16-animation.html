<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation</title>
</head>

<body>
  <style>
    @keyframes move {

      /* 开始状态 */
      0% {
        transform: translateX(0px);
      }

      /* 结束状态 */
      100% {
        transform: translateX(1000px);
      }
    }

    div {
      width: 100px;
      height: 100px;
      background: pink;
      /* 调用动画 */
      animation-name: move;
      /* 持续时间 */
      animation-duration: 1s;
    }
  </style>
  <div></div>
</body>

</html>
