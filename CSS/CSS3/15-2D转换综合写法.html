<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    div{
      width: 200px;
      height: 200px;
      background-color: pink;
      transition: all 1s;
    }
    div:hover{
      /* 顺序不一样，执行不一样 */
      /* transform: rotate(180deg) translate(50px,50px); */
      transform: translate(50px,50px) rotate(180deg);
    }
  </style>
  <div></div>
</body>
