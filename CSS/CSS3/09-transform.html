<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform</title>
</head>
<style>
  /* 移动盒子的位置 */
  .box {
    width: 200px;
    height: 200px;
    background: pink;
    transform: translate(100px, 100px);
  }
</style>

<body>
  <div class="box"></div>
  <div>hello</div>
</body>

</html>
