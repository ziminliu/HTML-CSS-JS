<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    div{
      width: 0px;
      height: 30px;
      background-color: pink;
      animation: w 1s steps(10) forwards;
    }
    /* steps  可实现打字机效果 */
    @keyframes w {
      0%{
        width: 0;
      }
      100%{
        width: 200px;
      }
    }
  </style>
  <div></div>
</body>
</html>
