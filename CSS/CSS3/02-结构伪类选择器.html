<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  ul{
    margin: 0;
    padding: 0;
    width: 1080px;
    height: 100px;
    background-color: #ccc;
  }
  li{
    float: left;
    list-style: none;
    width: 200px;
    height: 100px;
    margin: 0px 10px;
    background-color: pink;
  }
  ul li:first-child{
    margin-left: 0px;
  }
  ul li:last-child{
    margin-right: 0px;
  }
  ul li:nth-child(even){
    background-color: green;
  }
  ul li:nth-child(odd){
    background-color: skyblue;
  }
</style>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
</body>
</html>
