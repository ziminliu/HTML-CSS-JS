<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    div{
      position: relative;
      width: 300px;
      height: 40px;
      border: 1px solid #000; 
    }
    div::after{
      position: absolute;
      /* 行内块元素特点 */
      content: '';
      width: 10px;
      height: 10px;
      right: 5px;
      top:50%;
      margin-top: -7px;
      border-style: solid;
      border-width: 1px;
      border-color:red red transparent transparent ;
      transform:  rotate(135deg);
    }
  </style>
  <div></div>
</body>
</html>
