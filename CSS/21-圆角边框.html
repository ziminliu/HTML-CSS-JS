<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圆角边框</title>
</head>
<body>
  <style>
    .rad{
      width: 200px;
      height: 100px;
      background-color: blue;
      /* border-radius: 50px; */
      text-align: center;
      line-height: 100px;
      border: 1px solid #000;
    }
    .yuanxin{
      border-radius: 100%;
      height: 100px;
      width: 100px;
    }
    .yuanjiaojuxing{
      border-radius: 50px;
    }
  </style>
  <div class="rad">矩形</div>
  <div class="rad yuanxin">圆形</div>
  
  <div class="rad yuanjiaojuxing">圆角矩形</div>
</body>
</html>
