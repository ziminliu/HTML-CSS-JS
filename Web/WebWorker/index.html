<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    let worker = new Worker('https://github.com/ziminliu/HTML-CSS-JS/tree/master/Web/WebWorker/worker.js')
    worker.postMessage('hello')
    worker.onmessage = function (event) {
      console.log('Received message ' + event.data);
    }
  </script>
</body>
