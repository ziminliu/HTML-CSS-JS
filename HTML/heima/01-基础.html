<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>这是1级标签</h1>
  <h2>这是2级标签</h2>
  <h3>这是3级标签</h3>
  <h4>这是4级标签</h4>
  <h5>这是5级标签</h5>
  <h6>这是6级标签</h6>

  <!-- 加粗 -->

  <strong>粗体</strong>
  <b>粗体</b>

  <!-- 斜体 -->
  <i>斜体</i>
  <em>斜体</em>

  <del>删除线</del>
  <s>删除线</s>

  <ins>下划线</ins>
  <u>下划线</u>

  <div>块级元素</div>
  <div>块级元素</div>

  <span>行级元素</span>
  <span>行级元素</span>

  <img src="./../img.jpg" title="艹" alt="图片" width="500" border="10" />
</body>

</html>
