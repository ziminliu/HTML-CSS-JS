<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    input::placeholder{
      color: pink;
    }
  </style>
  <form action="">
    <li>search:<input name='search' type="search" required placeholder="请输入搜索内容" autocomplete="on"></li>
    <li>email:<input type="email"></li>
    <li>url:<input type="url"></li>
    <li>date:<input type="date"></li>
    <li>time:<input type="time"></li>
    <li>month:<input type="month"></li>
    <li>week:<input type="week"></li>
    <li>number:<input type="number"></li>
    <li>tel:<input type="tel"></li>
    <li>color:<input type="color"></li>
    <li>file:<input type="file" multiple></li>
    <input type="submit">
  </form>
</body>
</html>
